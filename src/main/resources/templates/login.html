<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <section >
        <div class="container">
            <div class="row">
                <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                    <div class="panel border bg-white">
                        <div class="panel-heading">
                            <h3 class="pt-3 font-weight-bold">Login</h3>
                        </div>

                        <div th:if="${param.error}" class="alert alert-danger text-center">
                            Invalid username and password
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success text-center">
                            You have been logged out
                        </div>

                        <div class="panel-body p-3">
                            <form id="form-login" class="form" th:action="@{/signin}" method="POST">
                                <div class="form-group py-2">
                                    <div class="input-field"> <span class="far fa-user p-2"></span>
                                        <input type="text" name="username" placeholder="Username or Email" required>
                                    </div>
                                </div>
                                <div class="form-group py-1 pb-2">
                                    <div class="input-field"> <span class="fas fa-lock px-2"></span>
                                        <input type="password" name="password" placeholder="Enter your Password" required>

                                        <button class="btn bg-white text-muted"> <span class="far fa-eye-slash"></span>
                                        </button>
                                    </div>
                                </div>
                                <div class="form-inline">
                                    <input type="checkbox" name="remember" id="remember">
                                    <label for="remember" class="text-muted">Remember me</label>
                                    <a href="#" id="forgot" class="font-weight-bold">Forgot password?</a>
                                </div>
                                <div class="text-center btn-block">
                                    <button type="submit" name="submit" class="btn btn-primary mt-3">Login</button>
                                </div>
                                <div class="text-center pt-4 text-muted">
                                    Don't have an account? <a href="/signup">Sign up</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
