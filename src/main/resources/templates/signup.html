<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="my-card mt-2">

                    <!-- Conditional alert message -->
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p>
                        <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                    </div>

                    <h1 class="text-center">Register here !!</h1>

                        <form novalidate th:action="@{/do_register}" method="POST" th:object="${user}" >

                        <!-- Name field -->
                        <div class="mb-3">
                            <label for="name_field" class="form-label">Name</label>

                            <input
                                    name="name"
                                    type="text"
                                    class="form-control"
                                    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                    id="name_field"
                                    aria-describedby="nameHelp"
                                    placeholder="Enter here"
                                    required
                                    th:value="${user.name}">

                            <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}"></div>
                        </div>

                        <!-- Email field -->
                        <div class="mb-3">
                            <label for="email_field" class="form-label">Email</label>

                            <input
                                    name="email"
                                    type="email"
                                    class="form-control"
                                    th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                                    id="email_field"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter here"
                                    required
                                    th:value="${user.email}">

                            <div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}"></div>
                        </div>

                        <!-- Password field -->
                        <div class="mb-3">
                            <label for="password_field" class="form-label">Password</label>

                            <input
                                    name="password"
                                    type="password"
                                    class="form-control"
                                    id="password_field"
                                    aria-describedby="passwordHelp"
                                    placeholder="Enter here"
                                    required>
                        </div>

                        <!-- User about field-->
                        <div class="form-group">
<!--                            <label for="about_field">Enter something about you</label>-->
                            <textarea
                                    name="about"
                                    id="about_field"
                                    placeholder="Enter something about you"
                                    rows="6"
                                    class="form-control"
                                    th:text="${user.about}">
                            </textarea>
                        </div>

                        <!-- Terms and conditions -->
                        <div class="form-group form-group mt-2">
                            <input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
                            <label for="agreement">Accept terms and conditions</label>
                        </div>

                        <!-- Submit button -->
                        <div class="container my-2 text-center">
                            <button type="submit" class="btn bg-primary text-white">Submit</button>
                            <button type="reset" class="btn btn-danger text-white">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
